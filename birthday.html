<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Fan Messages in HAPPY!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: #000;
      color: white;
      text-align: center;
    }
    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: black;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .letters {
      font-size: 20vw;
      font-weight: bold;
      color: #222;
      position: absolute;
      z-index: 1;
      letter-spacing: 2vw;
    }
    .messages {
      position: absolute;
      width: 90vw;
      height: 90vh;
      z-index: 2;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      font-size: 1.2vw;
      color: #00eaff;
    }
    .messages span {
      margin: 0.5vw;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <h2 style="margin-top: 10px; color: #0ff">ðŸŽ‰ Happy Birthday Mahesh Anna ðŸŽ‰</h2>
  <div class="container">
    <div class="letters">HAPPY</div>
    <div class="messages" id="messagesContainer"></div>
  </div>

  <script>
    const sheetURL = 'https://docs.google.com/spreadsheets/d/1AOZNGkoZPOqOF31E8JlBde0Opd1c4nl2gE_oadfD2c0/gviz/tq?tqx=out:json';

    async function fetchMessages() {
      const res = await fetch(sheetURL);
      const text = await res.text();
      const json = JSON.parse(text.substr(47).slice(0, -2));
      const rows = json.table.rows;

      const container = document.getElementById("messagesContainer");
      container.innerHTML = "";

      rows.forEach(row => {
        const msg = row.c[0]?.v;
        if (msg) {
          const span = document.createElement("span");
          span.textContent = msg;
          container.appendChild(span);
        }
      });
    }

    fetchMessages();
  </script>
</body>
</html>
